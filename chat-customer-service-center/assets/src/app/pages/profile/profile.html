<div ba-panel ba-panel-class="profile-page">
    <h3 class="with-line">Minha Conta</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="name" class="col-sm-3 control-label">Nome</label>

          <div class="col-sm-9">
            <input type="text" class="form-control" id="name" ng-model="user.name" placeholder="Digite o seu nome" />
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label class="col-sm-3 control-label">Departmento</label>
          <div class="col-sm-9">
            <select class="form-control" selectpicker ng-model="user.departament" >
              <option value="" ng-selected="user.departament == ''">Selecione uma opção</option>
              <option ng-repeat="item in departaments" value="{{item.id}}" ng-selected="user.departamentID == item.id">{{ item.name }}</option>
            </select>
          </div>
        </div>
      </div>
    </div>


    <h3 class="with-line">Contact Information</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="email" class="col-sm-3 control-label">Email</label>
<div class="col-sm-9">
            <input type="email" class="form-control" id="email" placeholder="Digite o seu nome" ng-model="user.username" disabled required />
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="email" class="col-sm-3 control-label">Empresa</label>

          <div class="col-sm-9">
            <strong style="margin-top:10px;display:inline-block;">{{organization.name}} </strong>
          </div>
        </div>
      </div>
    </div>


    <h3 class="with-line">Change Password</h3>

    <div class="row">
      <div class="col-md-6">
        <div class="form-group row clearfix">
          <label for="password" class="col-sm-3 control-label">Password</label>

          <div class="col-sm-9">
            <input type="password" class="form-control" id="password" ng-model="data.pass" placeholder="" value="" />
          </div>
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary btn-with-icon save-profile" ng-click="update()">
      <i class="ion-android-checkmark-circle"></i>Update Profile
    </button>
  </div>
</div>
