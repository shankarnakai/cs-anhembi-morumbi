<!DOCTYPE html>
<html lang="en" ng-app="Front">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blur Admin</title>

  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic" rel='stylesheet' type='text/css'>

  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon-96x96.png">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/auth.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
<main class="auth-main">
  <div class="auth-block" ng-controller="RegisterCtrl">
    <h1>Registre-se</h1>
    <div ng-show="message" class="message" style="text-align:center;">
    {{ message }}
    </div>
    <a href="authentication.html" class="auth-link">Já possui uma conta? Logar!</a>

    <form class="form-horizontal" name="registerForm" novalidate>
      <div class="form-group" ng-class="{'has-error': registerForm.name.$invalid && (registerForm.name.$dirty || registerForm.$submitted)}">
        <label for="fantasy_name" class="col-sm-2 control-label">Empresa</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="name"  name="name" ng-model="model.name" placeholder="Empresa" required>
          <span class="help-block error-block basic-block">Nome da empresa é obrigatório</span>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': registerForm.cnpj.$invalid && (registerForm.cnpj.$dirty || registerForm.$submitted)}">
        <label for="cnpj" class="col-sm-2 control-label">CNPJ</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="cnpj" name="cnpj" ng-model="model.cnpj" ng-change="changeCNPJ('cnpj')" placeholder="CNPJ" required>
          <span class="help-block error-block basic-block">CNPJ é obrigatório</span>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': registerForm.telefone.$invalid && (registerForm.telefone.$dirty || registerForm.$submitted)}">
        <label for="telefone" class="col-sm-2 control-label">Telefone</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" id="telefone" name="telefone" ng-model="model.phone" placeholder="Telefone" required>
          <span class="help-block error-block basic-block">Telefone é obrigatório</span>
        </div>
      </div>
      
      <div class="form-group" ng-class="{'has-error': registerForm.email.$invalid && (registerForm.email.$dirty || registerForm.$submitted)}">
        <label for="email" class="col-sm-2 control-label">Email</label>

        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" name="email" ng-model="model.email" placeholder="Email" required>
          <span class="help-block error-block basic-block">Email é  obrigatório</span>
        </div>
      </div>
      <div class="form-group" ng-class="{'has-error': registerForm.password.$invalid && (registerForm.password.$dirty || registerForm.$submitted)}">
        <label for="password" class="col-sm-2 control-label">Senha</label>

        <div class="col-sm-10">
          <input type="password" class="form-control" id="password" name="password" ng-model="model.password" placeholder="Password" required>
          <span class="help-block error-block basic-block">Senha é obrigatório</span>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default btn-auth" ng-click="Register(registerForm)" ng-disabled="registerForm.$invalid"> Cadastrar </button>
        </div>
      </div>
    </form>
  </div>
</main>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/front.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
